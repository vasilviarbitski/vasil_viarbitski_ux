<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UXD task1</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="big">
            <div class="all_big">
                <div class="b1">Welcome to meeting expo 2014</div>
                <div class="b2">suite 5a-1204, 799 e dragram, tucson az 85705, usa</div>
                <div class="b3">May 15, 2014 - May 21, 2014</div>
            </div>
        </div>
        <div class="small">
            <div class="all_small">
                Registration step 2 of 3
            </div>
        </div>
    </div>



    <div class="main">
        <div class="container wrap">
            <div class="wrap-title">This is the address where registration materials will be sent and the name that will appear on your badge.</div>
            <form action="">
                <div class="forms"><label for="firstName" class="required">First Name *</label><input id="firstName" type="text"></div>
                <div class="forms"><label for="lastName" class="required">Last Name *</label><input id="lastName" type="text"></div>
                <div class="forms"><label for="mail1" class="required">Mailing Address 1 *</label><input id="mail1" type="text"></div>
                <div class="forms"><label for="mail2">Mailing Address 2</label><input id="mail2" type="text"></div>
                <div class="forms"><label for="city" class="required">City *</label><input id="city" type="text"></div>
                <div class="forms"><label for="state" class="required">State *</label>
                    <select id="state">
                        <option></option>
                        <option value="Gomel">Gomel</option>
                        <option value="NY">NY</option>
                    </select>
                </div>
                <div class="forms"><label for="postal" class="required">Postal code *</label><input id="postal" type="text"></div>
                <div class="forms"><label for="country" class="required">Country *</label>
                    <select id="country">
                        <option></option>

                        <option value="Belarus">Belarus</option>
                        <option value="USA">USA</option>

                    </select>
                </div>
                <div class="forms"><label for="phone" class="required">Work Phone *</label><input id="phone" type="text"></div>
                <div class="forms"><label for="fax">Fax</label><input id="fax" type="text"></div>
                <div class="forms"><label for="email" class="required">Email *</label><input id="email" type="text"></div>
                <div class="forms"><label for="title">Title</label><input id="title" type="text"></div>
                <div class="forms"><label for="department">Department</label><input id="department" type="text"></div>
                <div class="forms"><label for="company">Company</label><input id="company" type="text"></div>
                <div class="forms btn"><input type="button" value="Next step"></div>
            </form>
        </div>
    </div>


    <div class="footer">
        <div class="container">
            <div class="vert-cont">
                <div class="copyright">Copyright (c) 1997-2013 Site.com</div>
                <div class="links"><a href="#">Policies</a><a href="#">Site Map</a></div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
